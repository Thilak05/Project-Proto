<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom Selector</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h2>SELECT YOUR SYMPTOMS</h2>
    <div class="section">
      <p>Skin Symptoms</p>
    </div>
    
    <h3>BODY LIST</h3>
    <div class="section">
      <p onclick="showSubcategories('head')">Head</p>
      <p onclick="showSubcategories('neck')">Neck</p>
      <p onclick="showSubcategories('chest')">Chest</p>
      <p onclick="showSubcategories('arms')">Arms</p>
      <p onclick="showSubcategories('abdomen')">Abdomen</p>
      <p onclick="showSubcategories('pelvis')">Pelvis</p>
      <p onclick="showSubcategories('back')">Back</p>
      <p onclick="showSubcategories('buttocks')">Buttocks</p>
      <p onclick="showSubcategories('legs')">Legs</p>
      <!-- Add more categories as needed -->
    </div>

    <!-- Dynamic Subcategories and Symptoms Container -->
    <div id="subcategory-container"></div>

    <!-- Buttons to add and submit symptoms -->
    <button onclick="addSelectedSymptoms()">Add Symptoms</button>
    <button onclick="submitSymptoms()">Submit Symptoms</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
